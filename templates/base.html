
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <style type="text/css">
    .material-icons.md-48 { font-size: 48px; }
    .material-icons.md-24 { font-size: 24px; }
    </style>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-dark">

        <a href="#" class="navbar-brand"><i class="material-icons text-light .material-icons md-48">store</i></a>
        <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon" ></span></button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light font-weight-bold px-3" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="">Categories1</a>
                <a class="dropdown-item" href="">Categories2</a>
                <a class="dropdown-item" href="">Categories3</a>
                <a class="dropdown-item" href="">Categories4</a>
            </div>

            <li class="nav-item"><a class="nav-link text-light font-weight-bold px-3" href="">Contacts</a></li>
            <li class="nav-item"><a class="nav-link text-light font-weight-bold px-3" href="">About</a></li>
        </ul>


        <form class="form-inline">
        <div class="input-group">
          <input type="text" placeholder="Search">
          <div>
            <button class="btn-dark"><i class="material-icons md-24">search</i></button>
          </div>
        </div>
      </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
