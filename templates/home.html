{% extends 'base.html'%}

{% load static %}

{% block title %}
    Technic store
{% endblock %}

{% block content %}

    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-capitalize font-weight-bold">
                        Our Product
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {%  for i in 'aaaaaaaa' %}
                <div class="col-9 max-auto col-md-6 col-lg-3">
                    <div class = mb-5>
                        <div class="p-4">
                            <img class="card-img-top" src="{% static 'images/iphone 12 pro max.jpg'%}">
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <p class="font-weight-bold mb-0">
                                Телефон Apple iPhone 12 pro max 128GB(Graphite)
                            </p>
                            <h5 class="text-info font-italic mb-0">
                                92 250 рублей
                            </h5>


                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
