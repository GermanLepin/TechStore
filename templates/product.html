{% extends 'base.html'%}

{% load static %}

{% block title %}
    Product
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row mt-5">
            <div class="col-10 mx-auto col-md-8 my-1">
                <img src="{{ product.image.url }}" width="250" height="250" >
            </div>
        </div>
    </div>
    <div class="col-10 mx-auto col-md-6 my-3">
        <div>
            <h1 class="product_title">{{ product.name }}</h1>
            <h5 class="text-info font-italic mb-4">
                {{ product.price }}
            </h5>
            <p class="product_desc">Описание продукта</p>
            <p class="text-justify product_text">{{ product.description }}</p>
            {% if product.stock <=  0 %}
            <p class="text-justify product_text">Товара нет в наличии</p>
            {% else %}
                <a href="{% url 'add_cart' product.id %}" class="btn btn-secondary">Добавить в корзину</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
